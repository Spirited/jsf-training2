<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="q" value="#{quizBeanRest.currentProblem}" />
</f:metadata>
<head>
    <title>#{ch3.title}</title>
</head>
<body>
    <h:form>
        <p>#{quizBeanRest.question}</p>
        <p><h:inputText value="#{quizBeanRest.response}"/></p>
        <p><h:commandButton value="#{ch3.checkAnswer}" action="#{quizBeanRest.answerAction}"/></p>
        <p>
            <h:link outcome="#{quizBeanRest.skipOutcome}" value="Skip">
                <f:param name="q" value="#{quizBeanRest.currentProblem + 1}" />
            </h:link>
        </p>
    </h:form>
</body>
</html>
